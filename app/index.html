<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe - Scene</title>

    <script src="/src/js/aframe.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="/src/js/app.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="concrete-texture" src="/src/images/stone.webp">
            <img id="gobble-stone-texture" src="/src/images/gobble-stone.jpg">
        </a-assets>

        <a-light type="ambient" color="#87CEEB"></a-light>
        <a-light type="point" intensity="1" position="2 4 8"></a-light>

        <a-sky color="#87CEEB"></a-sky>
        <a-plane color="rgb(20, 120, 30)" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

        <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" color="rgb(10, 50, 120)"
            animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
            animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"></a-box>

        <a-sphere color="yellow" position="1 5 3"
            animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 1000; loop: true;"
            animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
            animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"></a-sphere>

        <a-camera>
            <a-entity
            text="value: Hello, A-Frame!; color: #BBB"
            position="0.0 0.0 0.0"
            scale="1.5 1.5 1.5"></a-entity>

            <a-cursor></a-cursor>

            <a-sound src="url(/src/sound/woods.wav)" autoplay="true" positional="false" loop="true" volume="0.5" preload >
            </a-sound>
        </a-camera>

        <a-entity text="value: Hello, A-Frame!; color: #BBB" position="-0.9 0.2 -3" scale="2,2,2"></a-entity>
    </a-scene>
</body>

</html>
